<canvas id="ctx" width="1000" height="1000"></canvas>
<script>
    m = document.getElementById("ctx").getContext("2d");

    drawcrc = (x,y,c,c2,s) => {
   m.beginPath()
   m.arc(x, y, s + 2, 0, 2 * Math.PI, true)
   m.closePath()
   m.fillStyle = c
   m.fill()
   m.strokeStyle = c2
   m.lineWidth = 1
   m.stroke()

};
particles = [{},{}]
for (i=0; i<particles.length; i++) {
        drawcrc(particles[i].x, particles[i].y, particles[i].color, particles[i].color2, particles[i].size)
    }
</script>
